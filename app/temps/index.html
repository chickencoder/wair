{% extends 'layout.html' %}

{% block title %} WairBest {% endblock %}

{% block content %}
  <div class="container text-center">
    <h3 class="sub-heading">View &middot; Book &middot; Travel</h3>
    <div id="main">
        <div id="form-wrapper">
          <form class="text-left">
            <div class="form-group" id="top-select">
              <label for="airportSelect">Select an Airport</label>
              <select id="airportSelect" class="form-control">
                {% for airport in airports %}
                <option>
                  {{ airport }}
                </option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="dateSelect">Select a Date & Time</label>
              <select id="dateSelect" class="form-control">
                <option>
                  Mon 28th August, 2015
                </option>
              </select>
            </div>
          </form>
        </div>
        <input type="submit" href="/results" class="btn btn-default" value="Search" id="search-button">
      </div>
    </div>
{% endblock %}
